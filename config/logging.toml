version = 1
disable_existing_loggers = false

[formatters.standard]
format = "%(asctime)s %(levelname)s %(name)s: %(message)s"

[handlers.console]
class = "logging.StreamHandler"
level = "INFO"
formatter = "standard"
stream = "ext://sys.stderr"

[handlers.file]
class = "logging.handlers.RotatingFileHandler"
level = "INFO"
formatter = "standard"
filename = "${memory_dir}/logs/cli.log"
maxBytes = 1048576
backupCount = 5
encoding = "utf-8"

[loggers.cli]
level = "INFO"
handlers = ["console", "file"]
propagate = false

[root]
level = "INFO"
handlers = ["console", "file"]
